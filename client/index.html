<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Socket App</title>
    <script
      src="https://cdn.socket.io/3.1.1/socket.io.min.js"
      integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap-chart">
        <div class="left-panel">
          <div class="topic">
            <h2>Пользователи</h2>
          </div>
          <hr />
          <div id="list-users">
            <div class="wrap-user">
              <img src="https://i.pravatar.cc/50" alt="" />
              <div class="user-nickname">User1</div>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="wrap-messages">
            <div class="card">
                <h5 class="card-title">${data.user}</h5>
                <p class="card-text">${data.msg}</p>
            </div>
            <div class="card">
                <h5 class="card-title">${data.user}</h5>
                <p class="card-text">msg1</p>
            </div>
            <div class="card">
              <h5 class="card-title">${data.user}</h5>
              <p class="card-text">msg2</p>
            </div>
          </div>
          <div class="hr"></div>
          <div class="wrap-submit">
            <input type="text" id="input" autofocus />
            <input type="submit" id="send" value="Send" />
          </div>
        </div>
      </div>

</html>
